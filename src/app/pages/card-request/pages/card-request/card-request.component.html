<section class="card-request">
  <!-- BREADCRUMB -->
  <app-breadcrumd [route]="breadcrumb"></app-breadcrumd>
  <!-- TITLE -->
  <h2 class="title">Solicitud tarjetas</h2>
  <!-- ICON SEARCH - INFO -->
  <div class="info-search">
    <img src="assets/image/search.png" alt="icon" class="search-icon">
    <span>Buscar</span>
  </div>
  <!-- INPUTS -->
  <div class="filter">
    <div class="flex-inputs">
      <!-- FILTER NAME -->
      <mat-form-field appearance="legacy" floatLabel="always">
        <mat-label>Usuario</mat-label>
        <input matInput [(ngModel)]="nameFiltelModel" type="text" placeholder="Nombre">
      </mat-form-field>

      <!-- FILTER TYPE -->
      <mat-form-field appearance="legacy" floatLabel="always" class="ml-45">
        <mat-label>Tipo de usuario</mat-label>
        <input matInput [(ngModel)]="typeFilterModel" type="text" placeholder="Human or Alien">
      </mat-form-field>
    </div>
    <div class="buttons">
      <button class="btn btn-without-bg" (click)="cleanFilter()">Limpiar Filtros</button>
      <button class="btn btn-default" (click)="search()">Buscar</button>
    </div>
  </div>

  <div class="button">
    <button class="btn btn-without-bg">Solicitar tarjetas</button>
  </div>
  <!-- table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> NÃºmero de tarjetas solicitadas </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Genero </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="species">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.species}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</section>
